{% extends 'base.html' %}

{% block title %}Register{% endblock %}

{% block page_css %}
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

{% endblock %}

{% block content %}

<!-- Movie Chooser Title -->
<div class="container py-5 text-center bg-light">
    <h1 class="display-3">MOVIE CHOOSER</h1>
    <p class="lead">Find your next favorite movie effortlessly!</p>
</div>

<div class="register-container">
    <h2>Register Here:</h2>
    <form id="registrationForm">

        <label for="new-username">Username</label>
        <input type="text" id="new-username" name="username" placeholder="Enter username" required>

        <label for="new-password">Password</label>
        <input type="password" id="new-password" name="password" placeholder="password" required>

        <label for="confirm-password"> Confirm Password</label>
        <input type="password" id="confirm-password" name="confirm-password" placeholder="confirm-password" required>

        <label for="age">Age</label>
        <input type="number" id="age" name="age" placeholder="Please Enter Your Age" required>
        <button type="button" onclick="handleRegister()">Register</button>

    </form>
</div>

{% endblock %}


{% block page_js %}
<script src="static/js/app.js"></script>
{% endblock %}
