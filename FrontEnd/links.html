    <div class="container my-5">
        >
        <div class="row g-4 justify-content-center">
            <!-- Netflix -->
            <div class="col-md-3">
                <a href="https://www.netflix.com" target="_blank" class="image-box">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/0/08/Netflix_2015_logo.svg" alt="Netflix Logo" class="img-fluid">
                </a>
            </div>
            <!-- Amazon Prime -->
            <div class="col-md-3">
                <a href="https://www.primevideo.com" target="_blank" class="image-box">

             Apple 
            <div class="col-md-3">

            <div class="col-md-3">

                </a>
            </div>
